<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>
<script th:src="@{/js/common.js}"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
<!-- jQuery本体 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- jQuery UI -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<!-- 日本語化ファイル -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.4/i18n/jquery.ui.datepicker-ja.min.js"></script>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<div class="container">
		<BR>
		<div align="right">
			<button type="button" class="btn btn-primary">ログアウト</button>
		</div>

		<div align="center">
			<h2>発注確定</h2>
		</div>
	</div>
	<BR>

	<div class="container">
		<table class="table">
			<thead class="table-info">
				<tr>
					<th scope="col" class="align-middle text-center">グループ<BR>コード</th>
					<th scope="col" class="align-middle text-center">商品ID/商品CD/商品名</th>
					<th scope="col" class="align-middle text-center">仕入先</th>
					<th scope="col" class="align-middle text-center">部門名</th>
					<th colspan="5" scope="col" class="text-center" style="padding :0;">
						<table width="100%" class="table table-bordered" style="margin :0;">
							<thead>
								<tr>
									<th colspan="5" class="table-info align-middle text-center">販売点数(合計)</th>
								</tr>
								<tr>
									<th class="table-info align-middle text-center">4週</th>
									<th class="table-info align-middle text-center">3週</th>
									<th class="table-info align-middle text-center">2週</th>
									<th class="table-info align-middle text-center">前週</th>
									<th class="table-info align-middle text-center">当週</th>
								</tr>
							</thead>
						</table>
					</th>
					<th scope="col" class="align-middle text-center">在庫点数<BR>(入荷予定数)</th>
					<th scope="col" class="align-middle text-center">在庫日数<BR>当週</th>
					<th scope="col" class="align-middle text-center">発注点数</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="order : ${orderConfirmForm.displayList}">
					<td class="align-middle text-center" th:text="${order.groupCode}"></td>
					<td class="align-middle text-left">
						<table width="100%" style="margin :0;">
							<thead>
								<tr>
									<td rowspan="2" class="table-info align-middle text-center"><img src="aaa" /></td>
									<td class="table-info align-middle text-left" th:text="${order.productId} + '-' + ${order.productCd}"></td>
									<!--<td class="table-info align-middle text-left" th:text="8000011-makabe_001"></td>-->
								</tr>
								<tr>
									<td class="table-info align-middle text-left" th:text="${order.productName}"></td>
								</tr>
							</thead>
						</table>
					</td>
					<td class="align-middle text-center" th:text="${order.supplierName}"></td>
					<td class="align-middle text-center" th:text="${order.categoryName}"></td>
					<td class="align-middle text-right" th:text="${order.fourWeekNumberSales}"></td>
					<td class="align-middle text-right" th:text="${order.threeWeekNumberSales}"></td>
					<td class="align-middle text-right" th:text="${order.towWeekNumberSales}"></td>
					<td class="align-middle text-right" th:text="${order.oneWeekNumberSales}"></td>
					<td class="align-middle text-right" th:text="${order.thisWeekNumberSales}"></td>
					<td class="align-middle text-rignt" th:text="${order.stockAmount}"></td>
					<td class="align-middle text-right" th:text="${order.stockDays}"></td>
					<td class="align-middle text-right"><input type="text" name="orderCnt1" id="orderCnt1" /></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="container">
		<div class="row">
			<div align="right">
				<button type="button" class="btn btn-primary">戻る</button>
				<button type="button" class="btn btn-primary">発注確定</button>
			</div>
		</div>
	</div>
</body>

</html>
