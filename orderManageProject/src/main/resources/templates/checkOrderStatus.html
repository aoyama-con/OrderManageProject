<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>
<script th:src="@{/js/common.js}"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
<!-- jQuery本体 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- jQuery UI -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<!-- 日本語化ファイル -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.4/i18n/jquery.ui.datepicker-ja.min.js"></script>

<script>
	$(function () {
		$('#dateFrom').datepicker();
		$('#dateTo').datepicker();
	});
</script>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<div class="container">
		<BR>
		　<div align="right">
			<form role="form" id="logout" th:action="@{/logout}" method="post">
				<button type="submit" class="btn btn-primary">ログアウト</button>
			</form>
		　</div>
		<div align="center">
			<h2>発注状況</h2>
		</div>
	</div>
	<BR>

	<div class="container">
		<table class="table table-bordered">
			<tbody>
				<tr>
					<td class="align-middle text-left">発注日</td>
					<td class="align-middle text-left">[[${orderedDate}]]</td>
				</tr>
				<tr>
					<td class="align-middle text-left">発注者</td>
					<td class="align-middle text-left">[[${hatyusha}]]</td>
				</tr>
				<tr>
					<td class="align-middle text-left">仕入先</td>
					<td class="align-middle text-left">[[${supplierName}]]</td>
				</tr>
			</tbody>
		</table>

		<BR>
		<BR>

		<div class="container">
			<div class="row">
				<div class="col" align="right">
					3件/1ページ
					&nbsp;&nbsp;&nbsp;
					<select name="count">
						<option value="50">50件</option>
						<option value="100">100件</option>
						<option value="150">150件</option>
					</select>
				</div>
			</div>

			<table class="table table-bordered">
				<thead class="table-info">
					<tr>
						<th scope="col" class="align-middle text-center">グループ<BR>コード</th>
						<th colspan="2" scope="col" class="align-middle text-center">商品ID/商品CD/商品名</th>
						<th scope="col" class="align-middle text-center">部門名</th>
						<th scope="col" class="align-middle text-center">発注点数</th>
					</tr>
				</thead>
				    <tbody>
        </tdcolspan="2">
						<tr th:inline="text" th:each="m1:${meisai}" >
							<td style=vertical-align:middle>[[${m1.GroupCode}]]</td>
							<td style=vertical-align:middle>
								<img th:src="${m1.url}" width="50" height="50">
							</td>
							<td style=vertical-align:middle>[[${m1.ProductId}]]-[[${m1.ProductCode}]]<br>[[${m1.ProductName}]]</td>
							<td style=vertical-align:middle>[[${m1.CategoryName}]]</td>
							<td style=vertical-align:middle>[[${m1.Quantity}]]</td>
						<tr> 
				    </tbody>
			</table>
			<div class="row">
				<div class="col" align="right">
					<nav aria-label="Page navigation example">
						<ul class="pagination justify-content-end">
							<li class="page-item"><a class="page-link" href="#">Previous</a></li>
							<li class="page-item"><a class="page-link" href="#">1</a></li>
							<li class="page-item"><a class="page-link" href="#">2</a></li>
							<li class="page-item"><a class="page-link" href="#">3</a></li>
							<li class="page-item"><a class="page-link" href="#">Next</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
		　<td>
			<div align="right">
			　<form method="post" th:action="@{/orderHistory}">
				　<input type="submit" class="btn btn-primary" value="発注履歴に戻る">
			　</form>
			</div>
		　</td>
</body>

</html>
